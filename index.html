<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <article class="card">
      
      <picture>
        <img src="./images/image-product-desktop.jpg" class="product-image" alt="">
      </picture>
  
      <div class="card-content">
        <p class="productType">P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price-info">
          <p class="livePrice">$149.99</p>
          <p class="previousPrice">$169.99</p>
        </div>
        
        <button><img src="images/icon-cart.svg">Add to Cart</button>

      </div>
    <article>  
  </main>

</body>
</html>
